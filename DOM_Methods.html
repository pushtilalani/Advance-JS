<!-- (Using Tag Name) -->



<html>
    <head>
        <script>
            function cls() {
                var c = document.getElementsByTagName("p")
                for(i=0;i<c.length;i++) {
                    c[i].innerHTML="changed text" ;
                    c[i].style.color="blue" ;
                    c[i].style.backgroundColor="limegreen" ;
                }
            }
        </script>
    </head>
    <body>
        <p>p1 tag</p>
        <p>p2 tag</p>
        <p>p3 tag</p>
        <input type="button" onClick="cls()" value="Click"> 
    </body>
</html>

<html>
    <head>
        <script>
            function cls1() {
                var d = document.getElementsByClassName("same")
                for(i=0;i<d.length;i++) {
                    d[i].innerHTML="changed text" ;
                    d[i].style.color="blue" ;
                    d[i].style.backgroundColor="limegreen" ;
                }
            }
        </script>
    </head>
    <body>
       <h1 class="same">Hi tag</h1>
       <p class="same">p tag</p>
       <pre class="same">pre tag</pre>
        <input type="button" onClick="cls1()" value="Click"> 
    </body>
</html>

<html>
    <head>
        <script>
            function upr() {
                var e = document.getElementsByTagName("p")
                for(i=0;i<e.length;i++) {
                    e[i].style.textTransform="upperCase" ;
                }
            }
            function lwr() {
                var x = document.getElementsByTagName("p")
                for(i=0;i<x.length;i++) {
                    x[i].style.textTransform="lowerCase" ;
                }
            }
        </script>
    </head>
    <body>
        <p>Hello World</p>
        <input type="button" onClick="upr()" value="Upper"> 
        <input type="button" onClick="lwr()" value="Lower">
    </body>
</html>
